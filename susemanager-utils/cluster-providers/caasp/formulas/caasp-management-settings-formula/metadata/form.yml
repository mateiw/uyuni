skuba_cluster_path:
  $type: text
  $name: Skuba configuration directory
  $help: Directory containing configuration generated by skuba during cluster init
  $required: true

ssh_key:
  $type: select
  $name: SSH Key
  $values: ["temporary",
            "ssh-agent",
            "file"
  ]
  $default: temporary

ssh_auth_sock:
  $type: text
  $name: Path to ssh-agent socket
  $help: Path of the UNIX socket used to communicate with the ssh-agent ($SSH_SOCK_AUTH)
  $disabled: "formValues.ssh_key != 'ssh-agent'"
  $required: "formValues.ssh_key == 'ssh-agent'"

ssh_key_file:
  $type: text
  $name: SSH key used without password to connect to cluster nodes
  $help: Path to SSH key used without password to connect to cluster nodes
  $disabled: "formValues.ssh_key != 'file'"
  $required: "formValues.ssh_key == 'file'"


